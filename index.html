<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meu negócio</title>
</head>

<body>
    <div class="main">
        <h1 id="title"> David Vinil</h1>
        <p id="description"> <i>A nossa pesquisa</i></p>
        <div class="main-content">
            <div class="form-content">
                <form id="survey-form">
                    <label for="name" id="name-label">Nome</label>
                    <input id="name" type="text" required placeholder="Enter your Name" />

                    <label for="email" id="email-label">Email</label>
                    <input id="email" type="email" required placeholder="Enter your Email">

                    <label for="number" id="number-label">Sua idade</label>
                    <input id="number" type="number" min="0" max="99" required placeholder="Enter your rate" />
                    <label for="dropdown">Qual opção corresponde a sua ocupação?</label>
                    <select id="dropdown">
                        <option value="Estudante">Estudante</option>
                        <option value="Trabalhador integral">Trabalhador integral</option>
                        <option value="Desempregado">Desempregado</option>
                        <option value="Prefere não dizer">Prefere não dizer</option>
                    </select>
                    <p>Qual o tipo de vinil que te agrada mais?</p>
                    <input type="radio" name="preference" checked id="rock" value="Rock" /><label for="rock">Rock</label><br>
                    <input type="radio" name="preference" id="country" value="Country" /><label for="country">Country</label><br>
                    <input type="radio" name="preference" id="hip-hop" value="Hip-Hop" /><label for="hip-hop">Hip-Hop</label><br>
                    <input type="radio" name="preference" id="pop" value="Pop" /><label for="pop">Pop</label><br>
                    <label for="dropdown_two">Como você avalia o estado dos nossos produtos?</label>
                    <select id="dropdown_two">
                        <option value="Excelente">Excelente</option>
                        <option value="Bom">Bom</option>
                        <option value="Ruim">Ruim</option>
                        <option value="Péssimo">Péssimo</option>
                    </select>
                    <p>Como você classifica nosso tempo de entrega?</p>
                    <input type="checkbox" id="fast" name="evaluation" value="Rápido">
                    <label for="fast">Rápido</label><br>
                    <input type="checkbox" id="efficient" name="evaluation" value="Eficiente">
                    <label for="efficient">Eficiente</label><br>
                    <input type="checkbox" id="problematic" name="evaluation" value="Problemático">
                    <label for="Problematic">Problemático</label><br>
                    <input type="checkbox" id="veryslow" name="evaluation" value="Muito Lento">
                    <label for="veryslow">Muito Lento</label><br>

                    <label for="comment">Comentários e Sugestões?</label>
                    <textarea rows="4" cols="50" id="comment" placeholder="Escreva aqui..."></textarea>
                </form>
                <form action="#modal">
                    <button onclick="validation()" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="modalx" id="modal" tabindex="-1">
        <a href="#" class="modal__overlay" aria-label="Fechar"></a>
        <div class="modal__content">
            <a href="#" class="modal__close" aria-label="Fechar">x</a>
            <div id="return"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
